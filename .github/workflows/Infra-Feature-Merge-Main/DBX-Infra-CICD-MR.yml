# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

# Feature Branch Merge Requested (Not Apprved)
# Take Infra Code From Requesting Feature Branch And Deploy To Dev Environment

name: Infra - Feature Merge Into Main Reqquested - Deploy to Dev Env
on:  [workflow_dispatch]
  #pull_request:
  #  branches:
  #    - main
  #  paths:
  #    - Infrastructure
  #  types: [open]


permissions:
      id-token:               write
      contents:               read

jobs:
  DeployToDevInfra:
    name:                     Infra - Feature Merge Into Main Reqquested - Deploy to Dev Env
    runs-on:                  ubuntu-latest
    strategy:
      matrix:
        environments:          [Development]    
    steps:
      - uses:                  actions/checkout@v3
        ref:                   ${{ github.head_ref }} # This Should Be The Feature Branch - Test This 

      - name:                 Azure Login - ${{ matrix.environments }}
        uses:                 azure/login@v1
        with:
          creds:              ${{secrets.AZURE_CREDENTIALS}}
    
      - name:                 Store JSON Param File Variables As Environ Variables
        uses:                 antifree/json-to-variables@v1.0.1
        with:
          filename:           '.github/workflows/Pipeline_Param/${{ matrix.environments }}.json'
          prefix:             param

      - name:                 Deploy DBX CICD Azure Resources
        run:                  sh ./.github/workflows/Utilities/Utils-Azure-Resources.sh
        env:
          environment:        ${{ matrix.environments }}


    